<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="clouds">
				<img  class="cloud" src="./cloud.png" alt="cloud" width="315px" height="200px">
				<img class="cloud1" src="./cloud1.png" alt="cloud1" width="315px" height="200px">
			</div>
				<div class="ghosts">
					<img class="ghost" src="./ghost.png" alt="ghost" width="400px" height="400px">
					<img class="ghost1" src="./ghost.png" alt="ghost" width="400px" height="400px">
				</div> 
           <div class="info">
				<h3 class="sign">“When black cats prowl and pumpkins gleam, may luck be yours on Halloween.”</h3>
				<div class="trick">
					<button>TRICK</button>
					<button>TREAT</button>
				</div>
			
			</div>
		</div>
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenLite.min.js" 
	integrity="sha512-MEo3TdsTwn8I9GWPuKAEJ03eosMY/DekJ3xpOdLwPYDmCp5hA+vRAG3ZU1jrKBf1TUraN4xxZIHh2aSYPQkNAA==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/plugins/CSSPlugin.min.js"
 integrity="sha512-ocsFo48WU8Xq6Y1Lwi7psXRAujG9E4TKNR4q1DbrKzaaxOMTEoao/a+mDoB+cYzY4lwbyxvqjkp/ZA1/MNlfsg==" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
